apiVersion: v1
kind: Service
metadata:
  name: mokolee-was-service
  labels:
    app: mokolee-was
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "HTTP"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # 또는 "alb"로 변경 가능
spec:
  type: LoadBalancer
  selector:
    app: mokolee-was
  ports:
    - protocol: TCP
      port: 80  # 외부 포트
      targetPort: 8080  # 컨테이너에서 사용하는 포트
